<header class="header">
  <div class="header__container">
    <div class="header-left">
      <a href="./index.html" class="logo-link">
        <picture>
          <source type="image/avif" srcset="img/logo.avif" />
          <source type="image/webp" srcset="img/logo.webp" />
          <img
            src="img/logo.svg"
            alt="Your Energy logo"
            width="120"
            height="24"
            decoding="async"
            loading="eager"
          />
        </picture>
      </a>
    </div>

    <nav class="header-center">
      <a class="nav-item active" href="./index.html" data-nav="home">Home</a>
      <a class="nav-item" href="./page-2.html" data-nav="favorites">Favorites</a>
    </nav>

    <div class="header-right">
      <ul class="social-list" aria-label="Social media">
        <li class="social-list__item">
          <a
            class="social-list__link"
            href="https://www.facebook.com/goITclub/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Facebook"
          >
            <img src="./img/facebook.svg" alt="" width="32" height="32" />
          </a>
        </li>

        <li class="social-list__item">
          <a
            class="social-list__link"
            href="https://www.instagram.com/goitclub/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Instagram"
          >
            <img src="./img/inst.svg" alt="" width="32" height="32" />
          </a>
        </li>

        <li class="social-list__item">
          <a
            class="social-list__link"
            href="https://www.youtube.com/@GoIT"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="YouTube"
          >
            <img src="./img/youtube.svg" alt="" width="32" height="32" />
          </a>
        </li>
      </ul>

      <!-- Burger (важливо: data-menu-open як було) -->
      <button class="burger" type="button" aria-label="Menu" data-menu-open aria-expanded="false">
        <svg class="burger__icon" width="32" height="24" aria-hidden="true">
          <rect y="2" width="32" height="3" rx="1.5"></rect>
          <rect y="10.5" width="32" height="3" rx="1.5"></rect>
          <rect y="19" width="32" height="3" rx="1.5"></rect>
        </svg>
      </button>
    </div>
  </div>
</header>

<!-- ✅ ПОВЕРНУЛИ МЕНЮ ЯК БУЛО (це і є ключ) -->
<div class="mobile-menu" data-mobile-menu aria-hidden="true">
  <div class="mobile-menu__backdrop" data-menu-close></div>

  <aside class="mobile-menu__panel" role="dialog" aria-modal="true" aria-label="Menu">
    <button class="mobile-menu__close" type="button" aria-label="Close menu" data-menu-close>✕</button>

    <nav class="mobile-menu__nav">
      <a class="mobile-menu__link" href="./index.html" data-menu-close>Home</a>
      <a class="mobile-menu__link" href="./page-2.html" data-menu-close>Favorites</a>
    </nav>

    <div class="mobile-menu__social">
      <a class="mobile-menu__social-btn" href="https://www.facebook.com/goITclub/" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
        <img src="./img/facebook.svg" alt="" width="32" height="32" />
      </a>

      <a class="mobile-menu__social-btn" href="https://www.instagram.com/goitclub/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
        <img src="./img/inst.svg" alt="" width="32" height="32" />
      </a>

      <a class="mobile-menu__social-btn" href="https://www.youtube.com/@GoIT" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
        <img src="./img/youtube.svg" alt="" width="32" height="32" />
      </a>
    </div>
  </aside>
</div>
